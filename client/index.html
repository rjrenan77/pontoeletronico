<html>

<head>
    <meta charset="UTF-8">
    <title> CRO-RJ Sistema de Ponto Eletrônico</title>

    <link rel="stylesheet" type="text/css" href="public/css/estiloConteudo.css" />
</head>

<body id="body-index" onload="hora();data();verificaPonto()">

    <div class="conteudo">

        <div id="registroLabel">

            <center>
                <h2>Registre seu horário</h2>
            </center>

        </div>

        <div id="dataPonto">

        </div>
        <!-- posso botar hora aqui -->
        <div id="horaPonto">

        </div>

        <div id="tipoPonto">

            <select id="selectPonto" required>

                <option value="1000">Início de expediente</option>
                <option value="2000">Ir Almoçar</option>
                <option value="3000">Volta do Almoço</option>
                <option value="4000">Fim de expediente</option>
            </select>

        </div>

        <div>

            <button id="btn-ponto" type="submit">BATER PONTO</button>

            <button id="btn-sair" type="submit">Sair</button>

        </div>

        <div>
            <br><br>
            <button id="btn-comprovante" type="submit"> Imprimir Comprovante </button>

        </div>


    </div>



</body>

<script src="public/js/index1.js"></script>

<script src="public/js/index2.js"></script>

<script src="public/js/index3.js"></script>

<script src="public/js/index4.js"></script>

<script src="public/js/index5.js"></script>

   









</html>
